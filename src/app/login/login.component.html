<div class="container">
  <form #loginForm="ngForm" (ngSubmit)="validateLogin($event, heroForm)">
    <div class="form-group raw">
      <label for="nom-prenom">Identifiant</label>
      <input type="email" class="form-control" id="nom-prenom" aria-describedby="nom-prenomHelp" placeholder="Nom/Prénom" required>
      <small id="emailHelp" class="form-text text-muted">Veuillez saisir dans l'ordre votre Nom puis votre Prénom</small>
    </div>
    <div class="form-group raw">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Mot de passe" required>
    </div>
    <fieldset class="form-group">
      <div class="row">
        <legend class="col-form-label col-sm-2 pt-0">Catégorie</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="categorie" id="Client" value="Client" checked>
            <label class="form-check-label" for="Client">
              Client
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="categorie" id="Conseiller" value="Conseiller">
            <label class="form-check-label" for="Conseiller">
              Conseiller
            </label>
          </div>
          <div class="form-check disabled">
            <input class="form-check-input" type="radio" name="categorie" id="Gerant" value="Gerant" disabled>
            <label class="form-check-label" for="Gerant">
              Gérant
            </label>
          </div>
        </div>
      </div>
    </fieldset>
    <button type="submit" class="btn btn-secondary"
      [disabled]="loginForm.invalid">Ajouter</button>
  </form>
</div>
